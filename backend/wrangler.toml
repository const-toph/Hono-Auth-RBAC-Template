name = "hono-auth-rbac-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# NEW in Wrangler v4: use compatibility flag instead of node_compat
compatibility_flags = ["nodejs_compat"]

# Public environment variables
[vars]
NODE_ENV = "production"
LOG_LEVEL = "info"

# Secrets (will be set via CLI):
# - DATABASE_URL
# - JWT_ACCESS_SECRET
# - JWT_REFRESH_SECRET
# - SUPERADMIN_EMAIL
# - SUPERADMIN_USERNAME
# - SUPERADMIN_TEMP_PASSWORD
# - TECHNICAL_EMAIL
# - TECHNICAL_USERNAME
# - TECHNICAL_TEMP_PASSWORD